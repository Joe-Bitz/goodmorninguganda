<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Totally Legit Capital{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="brand-block">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <p class="eyebrow">Totally Legit Capital</p>
        <h1 class="brand-title">Parody Terminal</h1>
      </div>
    </div>
    <nav class="nav">
      <a href="{{ url_for('index') }}">Terminal</a>
      <a href="{{ url_for('research') }}">Research</a>
      <a href="{{ url_for('sec') }}">SEC</a>
      <a href="{{ url_for('transcript') }}">Transcript</a>
    </nav>
  </header>

  <main class="page-wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    PARODY ONLY. No real financial instruments, no brokerage, no investment advice.
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
